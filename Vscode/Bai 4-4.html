<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Liên hệ</h1>
    <form method="post" action="#">
        <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname"><br/>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br/>
        <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone"><br/>
        <label for="Chủ đề">Chủ đề:</label>
        <select id="Chủ đề" name="Chủ đề">
            <option value="Tổng quan">Tổng quan</option>
            <option value="Bán hàng">Bán hàng</option>
            <option value="Hỗ trợ">Hỗ trợ</option>
            <option value="Đối tác">Đối tác</option>
        </select><br/>
        <label for="mNội dung">Nội dung:</label>
            <textarea id="Nội dung" name="Nội dung" rows="5"></textarea><br/>
        <input type="checkbox" id="Nhận thông tin" name="Nhận thông tin">
        <label for="Nhận thông tin">Nhận thông tin từ chúng tôi</label><br/>
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
