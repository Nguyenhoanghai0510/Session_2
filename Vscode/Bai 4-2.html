<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4-2</title>
</head>
<body>
    <h1>Đăng kí tài khoản </h1>
    <form action="#" method="post">
        <label for="Tên">Tên đăng nhập:</label>
        <input type="text" id="Tên" name="Tên" required><br/>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" minlength="8" required><br/>
        <label for="confirm password">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm password" name="confirm password" minlength="8" required><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br/>
        <label for="gender">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male" required><label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female" required><label for="female">Nữ</label><br/>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
