<body>
    <h1>Tạo form mô tả cảm xúc bạn về <br/> tấm ảnh tâm đắc của mình</h1>
    <form action="#" method="post">
        <label for="Name">Họ và tên:</label>
        <input type="text" id="Name" name="Name" required><br/>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email"required><br/>
        <label for="Chu de">Chủ đề:</label>
        <input type="text" id="Chu de" name="Chu de" required><br/>
        <label for="Image">Img:</label>
        <input type="file" id="Image" name="Image" required><br/>
        <label for="Noi dung">Nội dung:</label>
        <textarea id="Noi dung" name="Noi dung" rows="5" required></textarea><br/>
        <input type="submit" value="Gửi">
</body>
